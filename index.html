<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1>Todo's</h1>
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="todos" class="form-label">Tarefa</label>
        <input type="text" class="form-control" id="todos" placeholder="Digite sua tarefa">
      </div>
    </div>
    <button class="btn btn-success mt-2" id="botao">Enviar</button>
    <button class="btn btn-danger mt-2" onclick="excluir()">Excluir</button>
  </div>
  <div class="container mt-4" id="divItens">
    <div class="row">
      <div class="col">
        <h2>Tarefas: </h2>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
